<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
        #canvas{border:1px solid red; width:100%; max-height: 600px;}
    </style>
</head>
<body>
    <p>
        <label for="txtData">Nhap cac gia tri: </label>
        <input type="text" required id="txtData" value="20,50,70,80,40,30">
        <button onclick="drawChart()"> Draw Chart</button>
    </p>
    <canvas id="canvas"></canvas>
    <script>
        function drawChart()
        {
            var xValues = document.getElementById("txtData").value.split(",");
            var yValues = [];
            var barColors = [];
            for(i=0;i<xValues.length;i++)
            {
                yValues[i] = Number(xValues[i]);
                barColors[i] = "rgb(" + Math.floor(Math.random()*1000)%256 +
                "," + Math.floor(Math.random()*300)%256 + 
                "," + Math.floor(Math.random()*300)%256 + ")";
            }

            new Chart("canvas", {
                type: "pie",
                data: {
                    labels: xValues,
                    datasets: [{
                        backgroundColor: barColors,
                        data: yValues
                    }]
                },
                options: {
                    title: {
                        display:true, 
                        text: "Pie Chart"
                    }
                }
            });
        }
    </script>
</body>
</html>
