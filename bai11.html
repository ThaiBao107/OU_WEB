<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI 11</title>
    <style>
        img{width: 100%;}
        div{
            width: 500px;
            height: 100px;
            border: 3px dashed burlywood;
        }
    </style>
    <script>
        function init()
        {
        var a = document.querySelectorAll("input")
        var b = document.querySelector("div");
        for(var i=0;i<a.length;i++)
        {
            a[i].onclick = function(){
                b.style.width = this.value;
            }
        }
        console.log(b);
    }
    </script>
</head>

<body onload="init()">
    <h1>IMAGE RESIZING</h1>
    <hr>
    <label>Scale: </label>
    <input type="checkbox" name="radio" value="10%"> <label>10%</label>
    <input type="checkbox" name="radio" value="15%"> <label>15%</label>
    <input type="checkbox" name="radio" value="20%"> <label>20%</label>
    <div>
        <img src="https://www.akc.org/wp-content/uploads/2017/11/Pembroke-Welsh-Corgi-standing-outdoors-in-the-fall.jpg" alt="dog">
    </div>
</body>
</html>
